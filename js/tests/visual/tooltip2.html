<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../../dist/css/simplicss.css">
    <title>Tooltip</title>
    <style>
      #target {
        border: 1px solid;
        width: 100px;
        height: 50px;
        border: 1px solid;
        margin-left: 50px;
        -webkit-transform: rotate(270deg);
        -ms-transform: rotate(270deg);
        transform: rotate(270deg);
        margin-top: 100px;
      }
    </style>
  </head>
  <body>

      <div class="row">
        <div class="col-sm-3">
          <div id="target" title="Test tooltip on transformed element"></div>
        </div>
        <div id="shadow" class="pt-5"></div>
      </div>
    </div>

    <script src="../../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../dist/util.js"></script>
    <script src="../../dist/tooltip.js"></script>
    <script>
      $(function () {
        $('#target').tooltip({
          placement : 'top',
          trigger : 'manual'
        }).tooltip('show')
      })
      // 一回目のtooltipのときは、tooltipsをインスタンス化して
      // $(this).data(DATA_KEY, data)でsc.tooltipにdata(tooltipのインスタンス)
      // を設定してる。
      // クロージャなので、2回めのdataは存在しているから(!data)の処理を素通りして
      // showを発動してる
      
      // あと、tooltipが2回書いてあるから、JqueryInterfaceも2回呼ばれる
    </script>
  </body>
</html>
